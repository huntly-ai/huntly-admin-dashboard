version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: huntly-postgres
    restart: always
    environment:
      POSTGRES_USER: huntly
      POSTGRES_PASSWORD: huntly123
      POSTGRES_DB: huntly_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huntly"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

